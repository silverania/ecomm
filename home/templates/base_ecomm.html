{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>{% block title %}{% endblock %}</title>
{% block tag %}{% include '_tag.html' %}{% endblock tag %}

</head>
<body>
<div class="row" id="divHeader">
  <div class="col-4"></div>
  <div class="col-4 text-center divTitle">
    <span id="span_pageTitle">{% block pageTitle %} {% endblock pageTitle %}
    </span>
  </div>
  <div class="col-4"></div>
</div>

<div class="row" id="divContent">
  <div class="col-12 text-center">
  {% block content %}
  {% endblock %}
  </div>
</div>

<div class="row" id="divFooter">
  <div class="col-3"></div>
  <div class="col-3"></div>
  <div class="col-3"></div>
  <div class="col-3">
    <span id="span_header_right">Your cart is empty.</span>
  </div>
</div>



</body>
</html>
